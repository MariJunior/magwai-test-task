<header class="page-header">
  <div class="page-header__wrapper container">
    <button 
      class="page-header__burger" 
      id="main-menu-toggler"
      type="button" 
      aria-label="Open mobile menu"
    >
      <span 
        class="page-header__burger-item page-header__burger-item--top"
        aria-hidden="true"
      >
      </span>
      <span 
        class="page-header__burger-item page-header__burger-item--middle"
        aria-hidden="true"
      >
      </span>
      <span 
        class="page-header__burger-item page-header__burger-item--bottom"
        aria-hidden="true"
      >
      </span>
    </button>

    <a
      class="page-header__logo"
      href="https://magwai.ru/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Веб-студия Магвай"
    >
      <svg class="page-header__logo-icon" role="presentation">
        <use xlink:href="img/sprites/sprite.svg#magwai-logo"></use>
      </svg>
    </a>

    <a
      class="page-header__phone page-header__phone--tablet"
      href="tel:+79516638146"
      aria-label="Позвонить, чтобы оставить заявку"
    >
      <svg
        class="page-header__phone-icon page-header__phone-icon--border"
        role="presentation"
      >
        <use xlink:href="img/sprites/sprite.svg#icon-rectangle-skewed-outline-small"></use>
      </svg>
      <svg
        class="page-header__phone-icon page-header__phone-icon--phone"
        role="presentation"
      >
        <use xlink:href="img/sprites/sprite.svg#icon-phone"></use>
      </svg>
    </a>
    <button
      class="page-header__application page-header__application--tablet skewed-filled-button"
      type="button"
    >
      Оставить заявку
      <svg
        class="skewed-filled-button__icon skewed-filled-button__icon--big"
        role="presentation"
      >
        <use xlink:href="img/sprites/sprite.svg#icon-rectangle-skewed-big"></use>
      </svg>
      <svg
        class="skewed-filled-button__icon skewed-filled-button__icon--small"
        role="presentation"
      >
        <use xlink:href="img/sprites/sprite.svg#icon-rectangle-skewed-thin"></use>
      </svg>
    </button>

    <nav 
      class="page-header__navigation"
      id="main-menu"
    >
      <ul class="page-header__list">
        <li class="page-header__list-item">
          <a class="page-header__list-item-link" href="/services">Услуги</a>
        </li>
        <li class="page-header__list-item">
          <a class="page-header__list-item-link" href="/abonements">Абонементы</a>
        </li>
        <li class="page-header__list-item">
          <a class="page-header__list-item-link" href="/why-we">Почему мы</a>
        </li>
        <li class="page-header__list-item">
          <a class="page-header__list-item-link" href="/equipment">Оборудование</a>
        </li>
        <li class="page-header__list-item">
          <a class="page-header__list-item-link" href="/sales">Акции</a>
        </li>
        <li class="page-header__list-item">
          <a class="page-header__list-item-link" href="/faq">FAQ</a>
        </li>
        <li class="page-header__list-item">
          <a class="page-header__list-item-link" href="/contacts">Контакты</a>
        </li>
      </ul>

      <a
        class="page-header__phone page-header__phone--not-tablet"
        href="tel:+79516638146"
        aria-label="Позвонить, чтобы оставить заявку"
      >
        <svg
          class="page-header__phone-icon page-header__phone-icon--border"
          role="presentation"
        >
          <use class="page-header__phone-border-small" xlink:href="img/sprites/sprite.svg#icon-rectangle-skewed-outline-small"></use>
          <use class="page-header__phone-border-big" xlink:href="img/sprites/sprite.svg#icon-rectangle-skewed-outline-big"></use>
        </svg>
        <svg
          class="page-header__phone-icon page-header__phone-icon--phone"
          role="presentation"
        >
          <use xlink:href="img/sprites/sprite.svg#icon-phone"></use>
        </svg>
      </a>
      <button
        class="page-header__application page-header__application--not-tablet skewed-filled-button skewed-filled-button--fullwidth"
        type="button"
      >
        Оставить заявку
        <svg
          class="skewed-filled-button__icon skewed-filled-button__icon--big"
          role="presentation"
        >
          <use class="skewed-filled-button__icon-big--normal" xlink:href="img/sprites/sprite.svg#icon-rectangle-skewed-big"></use>
          <use class="skewed-filled-button__icon-big--wide" xlink:href="img/sprites/sprite.svg#icon-rectangle-skewed-outline-big"></use>
        </svg>
        <svg
          class="skewed-filled-button__icon skewed-filled-button__icon--small"
          role="presentation"
        >
          <use xlink:href="img/sprites/sprite.svg#icon-rectangle-skewed-thin"></use>
        </svg>
      </button>
    </nav>
  </div>
</header>
